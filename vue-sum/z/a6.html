<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<div id="app"></div>


<script src="../vuejs/vue.js"></script>
<script>
// 创建构造器
var Profile = Vue.extend({
	template: `<p>{{firstName}} {{lastName}}  aka {{alias}}</p>`,
	data: function() {
		return {
			firstName: 'Walter',
			lastName: 'White',
			alias: 'Heisenberg'
		}
	}
});

// 创建Profile实例，并挂载到一个元素上
new Profile().$mount('#app');


</script>


</body>
</html>
